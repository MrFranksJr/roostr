<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<!-- CSS -->
		<link rel="stylesheet" href="index.css">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;900&display=swap" rel="stylesheet">
		<!-- fontawesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- custom tags -->
		<meta name="author" content="Franky Blondeel">
		<meta charset="UTF-8">
		<title>Roostr</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
	<body>
		<header>
				<img src="images/roostr256.png" class="logo">
				<h1>Roostr</h1>
		</header>
		<main>
			<div class="roost-input-area">
				<img src="images/eitje.png" class="profile-pic" id="user-profile-pic">
				<textarea placeholder="What's new?" id="roost-input"></textarea>
			</div>
			<button id="roost-btn" disabled>Cuckoo...</button>
			<div class="feed" id="feed"></div>
		</main>
		<div class="intro-modal" id="intro-modal">
			<div class="modal-logo">
				<img src="images/roostr256.png" class="logo">
				<h1>Welcome to Roostr</h1>
			</div>
			<form id="login-form">
				<label for="username">Choose your Roostr username</label>
				<input type="text" id="username" placeholder="Username" required>
				<label class="custom-file-upload">
					<input type="file"/ id="avatar">
					<i class="fa fa-cloud-upload"></i> Upload avatar
				</label>
				<button type="submit">Submit</button>
			</form>
		</div>
		<script src="index.js" type="module"></script>
	</body>
</html>
